<div class="bg-secondary">
  <div class="container">
    <h1>Événements & sessions</h1>
  </div>
</div>

<section class="container all-events">

  <div class="well well-complementary">
    <!-- formulaire de recherche -->
    <form name="searchForm" class="form-horizontal">

      <div class="form-group">
        <label for="searchTitle" class="col-md-1">Recherche</label>
        <div class="col-md-11">
        	<input id="searchTitle" type="text" ng-model="search.$" class=" form-control" placeholder="Title ..." autofocus>
      	</div>
      </div>
	<a href="" ng-click="toggle = !toggle">Recherche avancée</a>
        <div ng-show="toggle" class="list-unstyled list-member">
      	<div class="form-group">
        <label for="searchTeasing" class="col-md-1">Accroche</label>
        <div class="col-md-11">
      <input id="searchTeasing" type="text" ng-model="search.teasing" class="form-control" placeholder="Teasing ...">
      </div>
      </div>
      <div class="form-group">
        <label for="searchSummary" class="col-md-1">Titre</label>
        <div class="col-md-11">
      <input id="searchSummary" type="text" ng-model="search.summary" class="form-control" placeholder="Summary ...">
      </div>
      </div>

      <div class="form-group">
        <label for="searchDateBegin" class="col-md-1">Du</label>
        <div class="col-md-5">
      <input ui-date id="dateBegin" type="text" ng-model="search.dateBegin" class="form-control" placeholder="dateBegin ...">
    </div>
        <label for="searchDateEnd" class="col-md-1">au</label>
        <div class="col-md-5">
      <input ui-date id="searchDateEnd" type="text" ng-model="search.dateEnd" class="form-control" placeholder="dateEnd ...">
    </div>
      </div>
      <div class="form-group">
      <div class="text-right">
        <a class="btn btn-default" href="/#/edit-event">Ajouter</a>
      </div>
	</div>      
	</div>
    </form>
  </div>
  <h4>
    <ng-pluralize count="(events | filter : search ).length"
                  when="{'0'    : 'Aucun événement trouvé. :-(',
                         'one'  : '1 événement trouvé !',
                         'other': '{} événements trouvés !'}">
    </ng-pluralize>
  </h4>

  <ul class="list-unstyled list-event">
    <li ng-repeat="event in events | filter : search | orderBy:predicate:reverse">
      <div class="row">
        <div class="col-sm-4">
          <p class="date">
            {{event.dateBegin | date:'shortDate'}}
            <i class="icon-chevron-right"></i>
            {{event.dateEnd | date:'shortDate'}}
          </p>
        </div>
          <h4 class="col-sm-8">{{event.title}}</h4>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <img class="" src="{{event.picture}}" width="150">
        </div>
        <div class="col-sm-8">{{event.teasing}}</div>
        <p class="teasing">intérêt :
          <span  style="color:red" ng-repeat="i in [] | range:event.interest">
            *
          </span></p>
      </div>

      <div class="text-right">
        <button class="btn btn-primary text-right" ng-click="gotoEvent($index)">
          <i class="icon-chevron-right icon-white"></i><i class="icon-chevron-right icon-white"></i> Inscription
        </button>
        <button class="btn btn-warning text-right" ng-click="gotoUpdateEvent($index)"><i class="icon-edit icon-white"></i> Modifier</button>
        <button class="btn btn-danger text-right" ng-click="deleteEvent($index)"><i class="icon-trash icon-white"></i> Supprimer</button>
      </div>
    </li>
  </ul>
