<div>
	<h1>Orateurs</h1>
	<ul class="container-fluid">
		<li ng-repeat="speaker in speakers | orderBy:'lastname'" class="row">
					<div class="s_name col-md-3"><a href="#/getPerformancesBySpeaker/{{speaker.lastname}}/{{speaker.firstname}}">{{speaker.firstname}} {{speaker.lastname}}</a></div>
					<div class="s_email col-md-3" ng-show="speaker.email"> / mail: <a href="mailto:{{speaker.email}}">{{speaker.email}}</a></div>
					<div class="s_twitter col-md-3" ng-show="speaker.twitter"> / twitter: <a href="{{speaker.twitter | toTwitterUrl}}">{{speaker.twitter}}</a></div>
		</li>
	</ul>
</div>
