<div>
	<h1>Orateurs</h1>
	<ul>
		<li ng-repeat="speaker in speakers | orderBy:'lastname'">
			<a href="#/getPerformancesBySpeaker/{{speaker.lastname}}/{{speaker.firstname}}">{{speaker.firstname}} {{speaker.lastname}}</a>
			<span class="s_email" ng-show="speaker.email"> / mail: <a href="mailto:{{speaker.email}}">{{speaker.email}}</a></span>
			<span class="s_twitter" ng-show="speaker.twitter"> / twitter: <a href="{{speaker.twitter | toTwitterUrl}}">{{speaker.twitter}}</a></span>
		</li>
	</ul>
</div>
